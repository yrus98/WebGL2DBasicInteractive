<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<script type="module" src="./index.js"></script>
	<script type="text/javascript" src="./lib/dat.gui.js"></script>

<script type="text/javascript">
function DownloadCanvasAsImage(){
	let downloadLink = document.createElement('a');
	downloadLink.setAttribute('download', 'CanvasAsImage.png');
	let canvas = document.getElementsByTagName('canvas')[0];
  let dataURL = canvas.toDataURL('image/png');
  let url = dataURL.replace(/^data:image\/png/,'data:application/octet-stream');
	downloadLink.setAttribute('href',url);
	downloadLink.click();
}

</script>
<style type="text/css">
	
	#keyRecord {
	  position: fixed;
	  bottom: 0;
	  background-color: rgba(0, 0, 0, 0.8);
	  line-height: 2;
	  text-align: center;
	  color: #FFF;
	  font-size: 30px;
	  font-family: sans-serif;
	  font-weight: bold;
	  text-shadow: 0 1px 0 #84BAFF;
	  box-shadow: 0 0 15px #00214B;
	  width: 200px;
	  margin-left : 50px
	}
</style>
</head>
<body style="background-color: #f5f5f5; overflow: hidden; margin: 0">
	<button id="modeBtn" type="button" class="btn btn-primary">Control Mode : Drawing</button>
	<button id="shapeBtn" type="button" class="btn btn-primary">Shape : Rectangle</button>
	<button id="captureImage" type="button" class="btn btn-primary" onclick="DownloadCanvasAsImage()">Download as Image</button>
	<button id="clearBtn" type="button" class="btn btn-danger">Clear Canvas</button>
	<br/>
	<div id="keyRecord"> </div>
</body>
</html>
